<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/styles.css" rel="stylesheet">
    <title>Source Lightning</title>
</head>
<body>
    <header>
        <br/>
        <h1 class="white-text header" align="center">Source Lightning <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-lightning-fill" viewBox="0 0 16 16">
          <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641z"/>
        </svg></h1>
    </header>
    <br/>
    <br/>
    <br/>
    <main>
        <br/>
        <div class="carousel-container">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button> <!-- New indicator -->
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" id="carousel-item-1">
                    <div class="carousel-caption d-md-block">
                      <h1>Apps</h1>
                      <h3>Download and run a variety of pre-configured sourcebox apps locally</h3>
                    </div>
                  </div>
                  <div class="carousel-item" id="carousel-item-2">
                    <div class="carousel-caption d-md-block">
                      <h1>Agents</h1>
                      <h3>Customize, download, and run an agent locally</h3>
                    </div>
                  </div>
                  <div class="carousel-item" id="carousel-item-3"> <!-- New carousel item -->
                    <div class="carousel-caption d-md-block">
                      <h1>Lightning Builder</h1>
                      <h3>The SourceBox No Code Builder</h3>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div align="center">
            <button class="btn btn-primary btn-lg" id="carousel-button" type="button">Show Downloads</button>
        </div>

        <div id="carousel-message"></div>
    </main>

    <!-- Modals -->
    <!-- (Modals code remains unchanged) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/background.js"></script>
    <script src="static/js/carousel.js"></script>
</body>
</html>
