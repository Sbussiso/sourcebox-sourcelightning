<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Source Lightning</title>

    <style>
        /* Custom CSS to adjust carousel height */
        .carousel-item img {
            height: 400px; /* Adjust this value as needed */
            object-fit: cover;
        }

        #carousel-message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: green;
        }

        .custom-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <br/>
        <h1 align="center">Source Lightning <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-lightning-fill" viewBox="0 0 16 16">
          <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641z"/>
        </svg></h1>
    </header>

    <main>
        <br/>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" id="carousel-item-1">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sapps</h5>
                  <p>Download and run a variety of pre configured sourcebox apps locally</p>
                </div>
              </div>
              <div class="carousel-item" id="carousel-item-2">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Second Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Agents</h5>
                    <p>Customize, download, and run an agent locally</p>
                </div>
              </div>
              <div class="carousel-item" id="carousel-item-3">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Third Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Sentiment Analysis</h5>
                    <p>Customize, download, and run sentiment analysis tools locally</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Button -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="carousel-button" type="button">Button</button>
        </div>

        <!-- Message area -->
        <div id="carousel-message"></div>
    </main>

</html>
